<!DOCTYPE html>

<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="index.html">SafeSpace</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="share.html">Share</a></li>
        <li class="nav-item"><a class="nav-link" href="stories.html">Stories</a></li>

      </ul>
    </div>
  </div>
</nav>
<div class="container mt-5">
  <h2>Share Your Story</h2>
  <form id="storyForm" class="p-3">
    <div class="mb-3">
      <label for="name" class="form-label">Your Name (optional)</label>
      <input type="text" class="form-control" id="name" placeholder="Leave blank to stay anonymous">
    </div>
    <div class="mb-3">
      <label for="title" class="form-label">Story Title</label>
      <input type="text" class="form-control" id="title" required>
    </div>
    <div class="mb-3">
      <label for="story" class="form-label">Your Story</label>
      <textarea class="form-control" id="story" rows="5" required></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Share Anonymously</button>
  </form>
</div>
</body>
</html>
